<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- Add function to forms for buttons -->
    <form action="/tacos">
        <!-- Username -->
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <!-- Password -->
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input type="color" id="color" name="color">

        </p>
        <p>
            <label for="month">Pick your date of birth</label>
            <input type="month" name="month">
        </p>
        <p>
            <input type="number" placeholder="enter a number" min="1" max="1000">
            <input type="time">
        </p>

        <button for="username">Submit</button>

    </form>
    <hr>
    <!--Web Search Function-->
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="query">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <H2>More Inputs</H2>
    <form action="/shirts">
        <!---Checkbox function-->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <!--Shirt Size Function-->
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!--Dropdown function-->
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
                <option value="vegan">Vegan</option>
            </select>
        </p>
        <!--Slider function-->
        <p>
            <label for="cheese" id="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="reqeusts" rows="10" cols="40" name="requests" placeholder="Type something here..."></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="firt" id="first" required="">
        <p>
            <label for="uername">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required="">
        </p>
        <p>
            <input type="url" required="">
        </p>
        <button>Submit</button>
    </form>
    <!--Code before this line-->
</body>

</html>
