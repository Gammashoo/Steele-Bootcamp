<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>

<body>
    <form action="/race_signup">

        <h1>Race Registration!</h1>
        <P>
            <label for="firstname">First Name</label>
            <input name="firstname" id="firstname" type="text">
            <label for="lastname">Lat Name</label>
            <input name="lastname" id="lastname" type="text">
        </P>
        <p>
            <label>Select a Race:</label>
        </p>
        <p>
            <input type="radio" id="fun" name="race" value="fun">
            <label for="">Fun Run 5k</label>
            <br>
            <input type="radio" id="half" name="race" value="half">
            <label for="">Half Marathon</label>
            <br>
            <input type="radio" id="full" name="race" value="full">
            <label for="">Full Marathon</label>

        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required="">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>

</body>

</html>
